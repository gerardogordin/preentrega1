<body>
  <header>
  </header>
  <main>
    <section class="formulario mt-5" id="formulario">
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <div class="mb-3 col-12">
              <label for="nombre">Nombre completo:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresá tu nombre">
            </div>
            <div class="mb-3 col-12">
              <label for="celular">Telefono celular</label>
              <input type="number" class="form-control" id="celular" placeholder="Ingresa tu celular">
            </div>
            <div class="mb-3 col-12">
              <label for="mail" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="mail" placeholder="nombre@mail.com">
            </div>
            <div class="mb-3 col-12">
              <label for="consulta" class="form-label">Dejanos tu consulta</label>
              <textarea class="form-control" id="consulta" rows="3"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="mayor">
              <label class="form-check-label" for="flexRadioDefault1">
                Soy mayor de edad
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="menoridad" value="menor">
              <label class="form-check-label" for="flexRadioDefault2">
                Soy menor de edad
              </label>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="botonEnviar">Enviar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <section>
      <div id="app"></div>
    </section>
  </main>
